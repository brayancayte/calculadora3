<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>CALCULADORA BASICA</title>
</head>
<body>
    <h1 id="titulo">CALCULADORA</h1>

    <br>

    <button id="iniciarAnimacionTexto">Iniciar animación</button>



    <!-- creamos uno bloque para unir los botones -->
    <div id="titulo">
        <script>
            window.onload = () => {
                document.getElementById('iniciarAnimacionTexto').addEventListener('click', function() {
                    iniciarAnimacion();
                });
            }
    
            function iniciarAnimacion() {
                let titulo = document.getElementById('titulo').innerText;
    
                setInterval(() => {
                    titulo = titulo[titulo.length - 1] + titulo.substring(0, titulo.length - 1);
                    document.getElementById('titulo').innerText = titulo;
                }, 200);
            }
        </script>
    </script>
    </div>
    <div id="bloque">

        <!-- añadimos un formulario para cada boton -->
        <form action="" name="calculadora">
            <!-- cuadro donde aparecera los numeros y resultados -->
            <input type="textfield" name="cuadro" value="" autocomplete="off" readonly>
            <br>
            <!-- añadimos los botones con sus valores -->
            <input type="button" value="9" onclick="document.calculadora.cuadro.value+='9'" class="gris">
            <input type="button" value="8" onclick="document.calculadora.cuadro.value+='8'" class="gris">
            <input type="button" value="7" onclick="document.calculadora.cuadro.value+='7'" class="gris">
            <input type="button" value="+" onclick="document.calculadora.cuadro.value+='+'" class="naranja">
            <br>
            <input type="button" value="6" onclick="document.calculadora.cuadro.value+='6'" class="gris">
            <input type="button" value="5" onclick="document.calculadora.cuadro.value+='5'" class="gris">
            <input type="button" value="4" onclick="document.calculadora.cuadro.value+='4'" class="gris">
            <input type="button" value="-" onclick="document.calculadora.cuadro.value+='-'" class="naranja">
            <br>
            <input type="button" value="3" onclick="document.calculadora.cuadro.value+='3'" class="gris">
            <input type="button" value="2" onclick="document.calculadora.cuadro.value+='2'" class="gris">
            <input type="button" value="1" onclick="document.calculadora.cuadro.value+='1'" class="gris">
            <input type="button" value="*" onclick="document.calculadora.cuadro.value+='*'" class="naranja">
            <br>
          
            <input type="button" value="0" onclick="document.calculadora.cuadro.value+='0'" class="gris">
            <!-- cambiar el tipo de boton a reset -->
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculadora.cuadro.value=eval(document.calculadora.cuadro.value)">
            <input type="button" value="/" onclick="document.calculadora.cuadro.value+='/'" class="naranja">


            <!-- hacer que los botones se muestren en la pantalla -->

            <!-- hacer que se pinter los botones de a numero a signo -->

        </form>
    </div>
    
</body>
</html>
